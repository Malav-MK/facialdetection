{% extends "layout.html" %}
{% block body %}
<style>
body{
	margin:0;
	padding:0;
	background: url('https://i.pcmag.com/imagery/articles/02kQonNmHFwp8Vszm8CVOoO-1..1574904321.jpg');
	background-size:cover;
<!--    backdrop-filter: blur(4px);-->
	background-repeat:no-repeat;
	background-size: 100% 100%;
}
body:before{
	content:'';
	position:absolute;
	top:0;
	left:-25%;
	width:50%;
	height:100%;
	background:#000;
	opacity:0.4;
}
.form{
	position:absolute;
	top:50%;
	left:25%;
	transform:translate(-50%,-50%);
	width:400px;
	min-height:400px;
	background:#fff;
	box-shadow: 0 15px 50px rgba(0,0,0,.5);
	padding:50px;
	box-sizing:box-shadow;
}
.form h2{
	color:#777;
	margin:0 0 40px;
	padding:0;
}
.form .input-box{
	position:relative;
	margin:20px 0;
}
.form .input-box input{
	width:100%;
	font-size:16px;
	border:none;
	border-bottom: 2px solid #777;
	outline:none;
	padding:10px;
	padding-left:25px;
	border-sizing:border-box;
	font-weight:bold;
	color:#777;
}
.form .input-box input:focus,
.form .input-box input:valid{
		border-bottom: 2px solid #03a9f4;
}
.form .input-box .fa{
	position:absolute;
	top:8px;
	left:0;
	font-size:18px;
	color:#777;
}
.form .input-box input[type="submit"]{
	border:none;
	cursor:pointer;
	background:#03a9f4;
	color:#fff;
	font-weight:bold;
	transition:0.5s;
}
.form .input-box input[type="submit"]:hover{
	background:#ff4987;
}
.form a{
	text-decoration:none;
	color:#777;
	margin-top:20px;
	font-weight:bold;
	display: inline-block;
	transition:0.5s;
}
.form a:hover{
	color:#ff4987;
}

</style>
<script type="text/javascript" src="//code.jquery.com/jquery-2.1.3.min.js">

	$('div.checkbox-group.required :checkbox:checked').length > 0
</script>

  <div class="form">
	  {% if messages %}
        {% for message in messages %}
         {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}
        {% endfor %}
      {% endif %}
	  <form action="/storeuserdetails/" method="post" onSubmit = "return checkPassword(this)" enctype="multipart/form-data">
		  <h2>Application Form</h2>
		  {% csrf_token %}
		  <div class="input-box" data-validate = "Valid uid is required: 00exaaa000">
			  <i class="fa fa-user" aria-hidden="true"></i>
			  <input type="text" name="uid" placeholder="UserID" required="">
		  </div>
		  <div class="input-box">
			  <i class="fa fa-unlock-alt" aria-hidden="true"></i>
			  <input type="password" name="pswd1" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required="">
		  </div>
		  <div class="input-box">
			  <i class="fa fa-unlock-alt" aria-hidden="true"></i>
			  <input type="password" name="pswd2" placeholder="Re-Enter Password" required="">
		  </div>
		  <div class="input-box">
			  <i class="fa fa-phone" aria-hidden="true"></i>
			  <input type="tel" name="ucontact" placeholder="Contact Number(format:1234567890)" pattern="[0-9]{10}" required="">
		  </div>
		  <div class="input-box">
			  <i class="fa fa-envelope" aria-hidden="true"></i>
			  <input type="email" name="uemail" placeholder="Email-address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required="">
		  </div>
          <div class="input-box">
			  <input type="submit" name="" value="Submit">
		  </div>
		 Back to login? <a href="{% url 'home' %}">Login</a>
	  </form>
  </div>
