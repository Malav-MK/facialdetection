{% extends "layout.html" %}
{% block body %}
<style>
body{
	margin:0;
	padding:0;
	background: url('https://img.freepik.com/free-photo/blurred-bokeh-background_36923-877.jpg?size=626&ext=jpg');
	backdrop-filter: blur(2px);
	background-size:cover;
	background-repeat:no-repeat;
	background-size: 100% 100%;
}
.title{
	text-align:center;
	padding:50px 0 20px;
}
.title h1{
	margin:20px;
	padding:20px;
	color:#262626;
	text-transform:uppercase;
	font-size:36px;
	font-weight:bold;
}
.container{
	width:50%;
	height:450px;
	background:#fff;
	margin:50px auto;
	border:2px solid #fff;
	box-shadow: 20px 50px 60px rgba(0,0,0,.5);
}
.container .left{
	float:left;
	width:50%;
	height:440px;
	background: url('https://www.flaticon.com/svg/vstatic/svg/2140/2140667.svg?token=exp=1616594343~hmac=e3eab02037ed61856c8f29087da7c363');
	background-size:cover;
	box-sizing:border-box;
}
.container .right{
	float:right;
	width:50%;
	height:500px;
}
.formBox{
	width:100%;
	padding:70px 50px;
	box-sizing:border-box;
	height:400px;
	background:#fff;
}
.formBox p{
	margin:0;
	padding:0;
	color:#000;
	font-size:20px;
	font-weight:bold;
}
.formBox input{
	width:100%;
	font-size:20px;
	font-weight:bold;
	color:##777;
	margin-bottom:30px;
}
.formBox textarea{
	width:100%;
	font-size:20px;
	font-weight:bold;
	color:##777;
	margin-bottom:30px;
}
.formBox textarea[type="text"]{
	border:none;
	border-bottom:2px solid #03a9f4;
	outline:none;
	color:#808080;
}
.formBox textarea[type="text"]:focus{
	border-bottom:2px solid #ff4987;
}

.formBox input[type="text"]{
	border:none;
	border-bottom:2px solid #03a9f4;
	outline:none;
	color:#808080;
	height:40px;
}
.formBox input[type="text"]:focus{
	border-bottom:2px solid #ff4987;
}

.formBox input[type="submit"]{
	margin:20px 0;
	border:none;
	cursor:pointer;
	background:#03a9f4;
	color:#fff;
	height:50px;
	font-weight:bold;
	font-size:18px;
	transition:0.5s;
}
.formBox input[type="submit"]:hover{
	background:#ff4987;
}

</style>

<script type="text/javascript" src="//code.jquery.com/jquery-2.1.3.min.js">

	$('div.checkbox-group.required :checkbox:checked').length > 0
</script>

 <div class="title"><h1>Reject Mail</h1></div>
	<div class="container">
		<div class="left"></div>
		<div class="right">
			<div class="formBox">
				  {% if messages %}
					{% for message in messages %}
					 {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}
					{% endfor %}
				  {% endif %}
			  <form action="/sendanemail1/{{id}}" method="post"  enctype="multipart/form-data">
				  {% csrf_token %}
				  <input type="text" name="uname" value="{{ user.name }}" readonly><br>
				  <input type="text" name="toemail"  value="{{ user.email_id }}" readonly><br>
				  <textarea type="text" rows="4" cols="5" name="Email_body">Email body</textarea><br>
				  <input type="submit" name="" value="Submit">
			  </form>
			</div>
		  </div>
	</div>

{% endblock %}
